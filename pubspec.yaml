name: leads_sticker
description: A leads sticker flutter project made by antonX software company

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^1.2.0 #https://www.youtube.com/watch?v=8ME8Czqc-Oc do watch it first
  flutter_screenutil: ^5.0.0+2
  provider: ^5.0.0
  introduction_screen: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#ffffff"
  image: assets/dynamic_assets/image_assets/splash.png
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectfill
# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/dynamic_assets/image_assets/

